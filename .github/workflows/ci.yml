name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  id-token: write # Required for Sigstore keyless signing
  contents: read
  packages: write # Required to push images to GHCR

jobs:
  build-and-test:
    name: Build, Test, and Verify
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code base
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Build multi-stage Docker image
      - name: Build Docker image
        run: |
          docker build --target builder -t service-server-builder .
          docker build -t service-server:latest .

      # Step 4: Run tests in the builder stage
      - name: Run tests
        run: |
          docker run --rm service-server-builder npm test

      # Step 5: Verify health check in production container
      - name: Verify health check
        run: |
          docker run -d --name service-server -p 4000:4000 service-server:latest
          sleep 30
          curl -f http://localhost:4000/health
          docker stop service-server

      # Step 6: Scan Docker image with Snyk
      - name: Scan Docker image with Snyk
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: service-server:latest
          args: --severity-threshold=high

      # Step 7: Install Conftest
      - name: Install Conftest
        run: |
          wget https://github.com/open-policy-agent/conftest/releases/download/v0.58.0/conftest_0.58.0_Linux_x86_64.tar.gz
          tar -xzf conftest_0.58.0_Linux_x86_64.tar.gz -C /usr/local/bin

      # Step 8: Run OPA policies on Dockerfile
      - name: Run OPA policies
        run: |
          conftest test ./dockerfile --policy ./policies/docker.rego

      # Step 9: Install the Latest Cosign
      - name: Install Cosign
        run: |
          COSIGN_VERSION=$(curl -s https://api.github.com/repos/sigstore/cosign/releases/latest | grep 'tag_name' | cut -d '"' -f 4)
          curl -sLo cosign https://github.com/sigstore/cosign/releases/download/${COSIGN_VERSION}/cosign-linux-amd64
          chmod +x cosign
          sudo mv cosign /usr/local/bin/
          cosign version # Verify the installed version

      # Step 10: Fetch the Image Digest
      - name: Get Image Digest
        id: digest
        run: |
          IMAGE_DIGEST=$(skopeo inspect docker://ghcr.io/${{ github.repository }}:latest | jq -r '.Digest')
          echo "IMAGE_DIGEST=$IMAGE_DIGEST" >> $GITHUB_ENV

      # Step 11: Sign the Docker image with Sigstore
      - name: Sign Docker image with Sigstore
        env:
          COSIGN_EXPERIMENTAL: "true" # Enable keyless signing
        run: |
          cosign sign --yes ghcr.io/${{ github.repository }}@$IMAGE_DIGEST

      # Step 12: Verify the Docker image signature
      - name: Verify Docker image signature
        env:
          COSIGN_EXPERIMENTAL: "true" # Enable keyless verification
        run: |
          cosign verify ghcr.io/${{ github.repository }}@$IMAGE_DIGEST
